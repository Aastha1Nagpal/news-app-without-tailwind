<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updatr</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="/assests/updatr_new.jpg" alt="Company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="fashion" onclick="onNavItemClick('fashion')">Fashion</li>
                    <li class="hover-link nav-item" id="bollywood" onclick="onNavItemClick('bollywood')">Bollywood</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="cricket" onclick="onNavItemClick('cricket')">Cricket</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g Math">
                <button id="search-button" class="search-button">Search</button>
            </div>
            <div class="theme-toggle">
                <input type="checkbox" id="toggle-checkbox">
                <label for="toggle-checkbox" class="toggle-label">
                    <span class="toggle-ball"></span>
                    <svg class="icon sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="5" />
                    </svg>
                    <svg class="icon moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M21 12.79A9 9 0 0111.21 3 7 7 0 0012 21a9 9 0 009-8.21z" />
                    </svg>
                </label>
            </div>
        </div>
    </nav>


    <main>
        <div class="cards-container container flex" id="cards-container">


        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 24/06/2025</h6>
                <pc class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Et
                    perferendis explicabo consequuntur vitae sint nam, voluptatum aperiam esse necessitatibus
                    aspernatur.</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>

</html>
